type Auction {
  id: ID!
  seller: User
  bids: [Bid!] @derivedFrom(field: "auction")
  currentBid: Bid!
  previousBid: Bid!
  expirationTime: DateTime
  item: SausageToken
}

type Bid {
  id: ID!
  amount: Int!
  timestamp: DateTime
  bidder: User
}

type SausageToken {
  id: ID!
  type: BitSausageType
}

type User {
  id: ID!
  name: String
  address: Byte
  bid: Bid
}

enum BitSausageType {
  CurryWurst
  Bratwurst
  Weisswurst
  Frankfurter
  Knackwurst
  Leberwurst
  Blutwurst
}
