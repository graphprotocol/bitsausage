type Auction @entity {
  id: ID!
  seller: User
  bids: [Bid!] @derivedFrom(field: "auction")
  currentBid: Bid!
  previousBid: Bid!
  expirationTime: String
  item: SausageToken
}

type Bid @entity {
  id: ID!
  amount: Int!
  timestamp: String
  bidder: User
  auction: Auction
}

type SausageToken @entity {
  id: ID!
  type: BitSausageType
  kind: String
}

type User @entity {
  id: ID!
  name: String
  address: Bytes
  bid: Bid
}

enum BitSausageType {
  CurryWurst
  Bratwurst
  Weisswurst
  Frankfurter
  Knackwurst
  Leberwurst
  Blutwurst
}
